<!DOCTYPE html>
<html lang ="e">
<head>
<title>Pizza Project</title>
<meta charset="utf-8">
<link rel="stylesheet" href="Pizza_CSS/Pizza.css">
<script src="Pizza_JavaScript/Pizza.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="menuBG" class="middle">
            <h1 style="margin:0 0px 0 20px">Pizza Drill Tutorial</h1><br><br>
            <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order">
    
        </div>
        <br>
        <br>

        <form>
            <div class="row">
                <div class="col">
                  <div class="menu">
                      <h3>Size:</h3>
                      <input type="radio" class="size" name="Size" value="Personal Pizza">Personal Pizza<br>
                      <input type="radio" class="size" name="Size" value="Medium Pizza">Medium Pizza<br>
                      <input type="radio" class="size" name="Size" value="Large Pizza">Large Pizza<br>
                      <input type="radio" class="size" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                  </div>
                </div>
      
                <div class="col">
                  <div class="menu">
                  <h3>Vegetables:</h3>
                  <input type="checkbox" class="vegetables" name="Vegetables" value="Mushroom">Mushroom<br>
                  <input type="checkbox" class="vegetables" name="Vegetables" value="Onions">Onions<br>
                  <input type="checkbox" class="vegetables" name="Vegetables" value="Tomatoes">Tomatoes<br>
                  <input type="checkbox" class="vegetables" name="Vegetables" value="Olives">Olives<br>
                  <input type="checkbox" class="vegetables" name="Vegetables" value="Green Peppers">Green Peppers<br>
                  </div>
                </div>
      
                <div class="col">
                  <div class="menu">
                      <h3>Meats:</h3>
                      <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                      <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                      <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                      <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                      <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                      <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                  </div>
                </div>



            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
        </div>
      </div>
</body>
</html>
