<!DOCTYPE html>
<html lang ="e">
<head>
<title>Simple Calculator App</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled/>
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" class="operator" value="7">7</button>
            <button type="button" class="operator" value="8">8</button>
            <button type="button" class="operator" value="9">9</button>

            <button type="button" class="operator" value="4">4</button>
            <button type="button" class="operator" value="5">5</button>
            <button type="button" class="operator" value="6">6</button>

            <button type="button" class="operator" value="1">1</button>
            <button type="button" class="operator" value="2">2</button>
            <button type="button" class="operator" value="3">3</button>

            <button type="button" class="decimal-function" value=".">.</button>
            <button type="button" class="all-clear function" value=".all=clear">AC</button>
            <button type="button" class="equal-sign function" value="=">=</button>
        </div>
    </div>
</body>
</html>
